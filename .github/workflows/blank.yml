name: GitHub Actions
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  ref: master
                  fetch-depth: 0

            - name: Install and Build ðŸ”§
                run: npm install & npm run build

            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                token: ${{ secrets.ACTION_TOKEN }}
                branch: gh-pages
                folder: ./dist
