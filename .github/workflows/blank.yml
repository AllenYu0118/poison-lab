name: GitHub Actions
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  ref: master
                  fetch-depth: 0

            - name: Install and Build ðŸ”§
                run: |
                npm install
                npm run build

            - name: Build and Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.ACTION_TOKEN }}
                  publish_dir: ./dist
